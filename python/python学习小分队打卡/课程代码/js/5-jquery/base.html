<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入jq -->
    <script src="./jquery-1.8.3.min.js"></script>
    <!-- 1 寻找目标文件
         2 下载文件
         3 解析文件 -->
</head>
<body>
    <div id="tip">Hello, world</div>
    <!-- 添加一个复选框 -->
    <input type="checkbox" name="marry" id="marry" checked>是否结婚

    <script>
        // 输出jq对象
        console.log($("#tip"));

        // 输出dom对象
        console.log(document.getElementById("tip"));

        // 原生转成jq对象
        console.log($(document.getElementById("tip")));

        // jq转原生
        console.log($('#tip')[0]);

        // 使用jq选择器获取元素
        $('#tip').html('<b>今天天气很好</b>');
        $('#tip').text('<b>今天天气很好</b>');

        // 获取jq对象
        console.log($('#marry').attr('checked'));
        console.log($('#marry').prop('checked'));

    </script>
</body>
</html>
