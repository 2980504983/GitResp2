<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        #ball{
            width: 20px;
            height: 20px;
            background-color: orangered;
            border-radius: 50%;
            /* 只有脱离文档流(悬浮在页面外面)才方便移动 */
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div>
        <img id="img" src="../2/haaminCG_01.jpg" alt="图片加载失败">
    </div>
    <button id="btn">隐藏</button>

    <!-- 定义一个小球元素 -->
    <div id="ball">
    </div>

    <button id="move">移动</button>


    <script>
        $("#btn").on('click', function(){
            if($("#btn").text()=="隐藏"){
                $("#img").fadeOut(2000, function(){
                    $("#btn").text("显示");
                })
            }else{
                $("#img").fadeIn(2000, function(){
                    $("#btn").text("隐藏");
                })
            }
        })
        
        // 制作动画效果
        $("#move").on("click", function(){
            $("#ball").animate({
                left:"200px",
            })
            setTimeout(function(){
                $("#ball").animate({
                    top:"10px"
                })
            }, 2000)
        })

        // 文档加载完毕,jq和原生的区别,原生的只能出现一次,两个后面的会覆盖前面的
        window.onload=function(){
            alert("原生页面加载完成");
        }
        window.onload=function(){
            alert("原生页面加载完成222");
        }
        
        $(function(){
            alert("页面加载完成");
        })
        $(function(){
            alert("页面加载完成222");
        })
    </script>
</body>
</html>
