<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 编写样式代码 -->
    <style>
        #tip{
            border: solid 1px #ccc;
            width: 200px;
            margin: 0 auto;
            padding: 10px 0;
            text-align: center;
            color: black;
        }
        .red{
            background-color: red;
        }
    </style>
    <!-- 导入jq框架 -->
    <script src="./jquery-1.8.3.min.js"></script>
</head>
<body>
    <div id="tip">
        jQuery框架,不错
    </div>
    <div>a</div>
    <div id="mid">b</div>
    <div>c</div>

    <div id="parent">
        <!-- 动态创建一个子类元素,id为child -->
    </div>
    <script>
        // 获取指定id的jq对象,并向对象添加样式,链式写法,很妙啊
        // $('#tip').addClass('red').css("color", '#fff');

        //动态改变样式
        $('#tip').on('click', function(){
            $('#tip').toggleClass('red');
        })

        //  获取id为mid的的元素前后两个兄弟元素
        console.log($('#mid').prev());
        console.log($('#mid').next());

        // 创建一个div元素
        var $div = $("<div></div>");
        // 设置id和内容
        $div.attr('id', 'child').html("我是一个动态元素").css('color', 'red');
        console.log($div);
        // 将div作为子元素放进id为parent的元素中
        $('#parent').html($div);
    </script>
    
</body>
</html>
