<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-1.8.3.min.js"></script>
    <style>
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        ul>li{
            float: left;
            border: solid 1px red;
        }
        .top{
            width: 404px;
            overflow: hidden;
        }
        .tip{
            float: left;
        }
        .change{
            float: right;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="tip">相关书籍</div>
        <div class="change">换一换</div>
    </div>
    <ul>
    </ul>
    <script>
        // 定义一个数组保存5项数据
        var arrBooks = [
            
            {
                url:'../2/haaminCG_01.jpg',
                name:'第一本图书', 
                cls:"属于第一类"
            },
            {
                url:'../2/haaminCG_01.jpg',
                name:'第二本图书', 
                cls:"属于第二类"
            },
            {
                url:'../2/haaminCG_01.jpg',
                name:'第三本图书', 
                cls:"属于第三类"
            },
            {
                url:'../2/haaminCG_01.jpg',
                name:'第四本图书', 
                cls:"属于第四类"
            },
            {
                url:'../2/haaminCG_01.jpg',
                name:'第五本图书', 
                cls:"属于第五类"
            }
        ]
        // 使用选择器获取按钮
        $('.change').on("click", function(){
            // 生成两个随机下标
            // 根据下标获取数组元素
            // 将元素数据显示在页面中
            // console.log(createNum(2).toString());
            // 将数组保存在变量中
            var _tmpArr=createNum(2);

            var HTML='';
            for(var i=0;i<_tmpArr.length;i++){
                // 根据索引号取出数据
                    HTML+='<li>';
                    HTML+='<img src="'+arrBooks[_tmpArr[i]].url+'" alt="图片加载失败" width="202px">';
                    HTML+='<h3><a href="javascript:;">'+arrBooks[_tmpArr[i]].name+'</a></h3>';
                    HTML+='<p>'+arrBooks[_tmpArr[i]].cls+'</p>';
                    HTML+='</li>';
            }
            // 将数据作用与页面
            $('ul').html($(HTML));
            console.log(HTML);
            
        })
        // 生成指定位数的随机数
        function createNum(count){
            var arrTmp=[];
            for(var i=0;i<count;i++){
                var _index = Math.floor(Math.random()*arrBooks.length);
                arrTmp.push(_index);
            }
            return arrTmp;
        }


    </script>
</body>
</html>
