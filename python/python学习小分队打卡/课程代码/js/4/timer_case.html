<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 130px;
            border:solid 1px #ccc;
            margin: 0 auto;
            padding: 10px 5px;
            overflow: hidden;
        }
        #box>span{
            width: 20px;
            text-align: center;
            font-size: 21px;
            /* 内联元素浮动之后也会编程块元素 */
            float: left;
        }
    </style>
</head>
<body>
    <div id="box">
        <span id="hou">00</span>
        <span style="width: 30px;">:</span>
        <span id="miu">00</span>
        <span style="width: 30px;">:</span>
        <span id="sec">00</span>
    </div>
    <script>
        // 定义一个定时器,每隔一秒获取一次时间
        var taskId = setInterval(function(){
            // 获取当前系统时间
            var dt = new Date(); 
            document.getElementById('hou').innerText=changeTo(dt.getHours());
            document.getElementById('miu').innerText=changeTo(dt.getMinutes());
            document.getElementById('sec').innerText=changeTo(dt.getSeconds());
        }, 1000);

        // 只有一位数字补零函数
        function changeTo(n){
            if(n<10){
                return '0'+n;    
            }
            else{
                return n;
            }
        }


    </script>
</body>
</html>
