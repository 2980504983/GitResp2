    <script>
        var str='efgabcde';
        
        // 定义一个正则对象
        var reg=/a/ig;

        // 使用对象来定义正则表达式
        var reg2=new RegExp("a", "ig");

        // 开始匹配
        console.log(reg2.test(str));

        // 查看下一次匹配的索引位置

        reg2.lastIndex = 0;

        console.log(reg2.lastIndex);
