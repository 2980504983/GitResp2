<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="tip"></div>
    <input type="text" id="txt">
    <script>
        // 获取文本框和div元素
        var objTip = document.getElementById('tip');
        var objTxt = document.getElementById('txt');

        // 绑定文本框元素事件
        objTxt.oninput=function(){
            objTip.innerText=objTxt.value.charAt(0);
        }
    </script>
</body>
</html>
