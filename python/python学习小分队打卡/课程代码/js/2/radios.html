<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pic{
            width: 300px;
            margin: 0 auto;
            border: solid 0px red;
        }
        #pic input{
            margin-right: 45px;
        }
    </style>
</head>
<body>
    <!-- 1 写元素 -->
    <!-- 2 写样式 -->
    <!-- 3 写逻辑 -->
    <!-- 4 微调 -->
    <div id="pic">
        <div class="class">
            <img  id='img' src="../1/kitazzingerCG_14.jpg" alt="图片加载失败" width="300px">
        </div>
        <fieldset>
            <legend>选择按钮</legend>
            <!-- name属性值相同，可以确保单选按钮组相互排斥 -->
            <input type="radio" name="pic" id="pic1" checked>
            <input type="radio" name="pic" id="pic2">
            <input type="radio" name="pic" id="pic3">
            <input type="radio" name="pic" id="pic4">
        </fieldset>
    </div>
    <script>
        // 获取单选按钮
        var btnPic1 = document.getElementById('pic1');
        var btnPic2 = document.getElementById('pic2');
        var btnPic3 = document.getElementById('pic3');
        var btnPic4 = document.getElementById('pic4');
        var imgShow = document.getElementById('img');

        // 绑定元素的单击事件
        btnPic1.onclick=function(){
            imgShow.setAttribute('src', '../1/kitazzingerCG_14.jpg');
        }
        btnPic2.onclick=function(){
            imgShow.setAttribute('src', 'haaminCG_01.jpg');
        }
        btnPic3.onclick=function(){
            imgShow.setAttribute('src', 'haaminCG_01.jpg');
        }
        btnPic4.onclick=function(){
            imgShow.setAttribute('src', 'haaminCG_01.jpg');
        }
    </script>
</body>
</html>
