<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wb{
            width: 122px;
            margin: 0 auto;
            border: solid 0px red;
        }
        #cls>button{
            margin-left: 70px;
            border: solid 0px red;
        }
    </style>
</head>
<body>
    <div id="wb">
        <div class="top">
            <img src="haaminCG_01.jpg" alt="" width='100%'>

        </div>
        <div id="cls">
            <button>
                关闭
            </button>

        </div>
    </div>
    <script>
        // 封装
        function $$(id){
            return document.getElementById(id);
        }
        var btnCls=$$('cls');
        btnCls.onclick=function(){
            // 添加一个询问对话框
             var yesno = confirm("Are you sure");
             if(yesno){
                $$('wb').style.display='none';
             }
        }
    </script>
</body>
</html>
