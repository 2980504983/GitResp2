<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- meta元素比较特殊， 这个语句是兼容移动端的页面，宽度等于手机端的宽度，最后一句的意思是等比缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            background-color: red;
            height: 50px;
        }
        #div2{
            width: 20em;
            height: 10px;
            background-color: blue;
        }
        #div1>div{
            width: 20%;
            height: 20%;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div></div>
    </div>
    <div id="div2"></div>
</body>
</html>
