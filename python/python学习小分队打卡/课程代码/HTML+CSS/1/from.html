<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">用户名></label>
<!--            占位符 placeholder-->
            <input type="text"
                   id="name"
                   placeholder="请输入用户名"
                   name="name">
        </div>
        <div>
            <label for="pass">密码></label>
            <input type="password"
                   id="pass"
                   placeholder="请输入密码"
                   name="pass">
        </div>
        <div>
            <label for="xl">学历></label>

            <!-- 下拉列表框元素 大学是显示的文字 -->
<!--            使用option设置列表项，value是列表值-->
            <select name="xl" id="xl">
                <option value="1">大学</option>
                <option value="2">中学</option>
                <option value="3">小学</option>
            </select>

        </div>
        <div>
            <label for="sex">性别:</label>
            <!-- 单选按钮元素 将name属性设置为同一个就会相互排斥-->
            <input type="radio"
                   name="sex"
                   value="1"
                   checked
            />女
            <input type="radio" name="sex" value="2"/>女
        </div>
        <div>
            <label for="like">爱好:</label>
<!--            设置多项选择-->
            <input type="checkbox"
                   name="like"
            />编程
            <input type="checkbox"
                   checked
                   name="like2"
            />游戏
            <input type="checkbox"
                   name="like3"
            />阅读
        </div>
        <div>
            <label for="demo">简介:</label>
<!--            输入多行多列文本内容-->
            <textarea name="demo"
                      id="demo"
                      cols="30"
                      rows="10">

            </textarea>
        </div>
        <div>
<!--            所有的input元素都是单标记元素-->
            <input type="submit" value="注册" />
            <input type="reset" value="重置">
        </div>
    </form>
</body>
</html>
