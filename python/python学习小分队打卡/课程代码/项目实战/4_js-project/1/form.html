<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义错误提示信息的样式 */
        #tip{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- action表示提交到服务器的路径 -->

    <!--1 表单验证事件不在提交按钮上
        2 数据有表单元素提交,按钮是为表单服务,所以验证在表单上,
          当submit被点击会触发表单的onsubmit事件 
        3 在submit事件中,如果返回值为false则不能提交,如果为true则可以提交-->
        <!-- 下面报错不用管 -->
    <form action=""
          onsubmit= "return sub()">
        <!-- 表单中元素中name是用于获取数据的名称(表单中发送数据用name取) -->
        <!-- id则用于js/css中定位元素,通常情况下id和name是相同的 -->
        <input type="text"
               name="aa"
                id="aa">
        <input type="submit" value="提交">
        <!-- 添加一个信息提示元素 -->
        <div id="tip" >内容不能为空</div>
    </form>

    <script>
        // 编写一个用于提交事件执行的函数,如果为空发挥false,否则返回true
        function sub(){
            // 获取到文本框元素对象
            var aa=document.getElementById('aa');
            var tip=document.getElementById('tip');
            if (aa.value==""){
                tip.style.display="block";
                // 文本框元素获取焦点
                aa.focus();
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
