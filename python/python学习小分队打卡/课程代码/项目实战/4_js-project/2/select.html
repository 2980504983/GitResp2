<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入项目公用样式文件 -->
    <link rel="stylesheet" href="../1/project-blog/css/style.css">
    <!-- 导入jq框架 -->
    <script src="../1/project-blog/js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <ul>
        <li>
            <input type="checkbox"><span>编程语言</span>
        </li>
        <li>
            <input type="checkbox"><span>javaScript</span>
        </li>
        <li>
            <input type="checkbox"><span>python</span>
        </li>
        <li>
            <input type="checkbox"><span>C</span>
        </li>
        <li>
            <input type="checkbox"><span>C#</span>
        </li>
    </ul>
    <script>
        // 获取第一个复选框元素
        var $chk=$("li:nth-child(1)>input");
        $chk.on("click", function(){
            // 如果全选项被选中
            if($(this).prop("checked")){
                // 遍历除第一项外的全部复选框元素
                $(":not(li:nth-child(1))>input").each(function(index, elem){
                    // 获取每一项并使它处于选中状态
                    $(elem).prop("checked", true);
                })
            //如果是取消选中状态 
            }else{
                $(":not(li:nth-child(1))>input").each(function(index, elem){
                    $(elem).prop("checked", false);
                })
            }
        })
    </script>
</body>
</html>
